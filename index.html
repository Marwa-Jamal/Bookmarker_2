<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="./css/all.min.css" rel="stylesheet"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/stylesheet.css" rel="stylesheet"/>
    <link href="./css/media.css" rel="stylesheet"/>
</head>
<body>
    <section class="container mt-5">
    <h1 class="text-center pacifico-regular">Bookmarker</h1>
    </section>
    <section class="container d-flex flex-column mt-5 borderTb pt-4">
        <h2 class="text-center righteous-regular"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>
        <form class="d-flex flex-column gap-2 p-5">
            <label for="siteName" class="fw-bold">Site Name</label>
            <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control" oninput="validData(regexName, siteName)"/>
            <div class="websiteErrorsms">The First letter should be capital and the word should be more than three letters.</div>
            <label for="siteUrl" class="fw-bold">Website URL</label>
            <input type="url" id="siteUrl" placeholder="website URL" class="form-control" oninput="validData(regexURL, siteUrl)"/>
            <div class="URLErrorsms">URL should be like this www.websitename.com/, try to copy and paste your URL</div>
            <div class="text-center"><button type="button" class="btn btn-danger mt-5 w-25" onclick="submitINfo()" >Submit</button></div>
        </form>
    </section>
    <table class="container p-2 text-center bg-body">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="webContainer">
            <!-- <tr>
                <th>1</th>
                <th>website Name</th>
                <th><button type="button" class="btn btn-success"><a href="#" class="text-white text-decoration-none"> Visit</a></button>
                </th>
                <th><button type="button" class="btn btn-danger">Delete</button>
                </th>
            </tr> -->
        </tbody>
    </table>
  
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/javascript.js"></script>
</body>
</html>
